<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./assets//images/illustration-article.svg" alt="illustration article svg" class="illustration">
            <div class="learning-container">
                <p class="learning-header">Learning</p>
                <p class="published-date"> Published 21 Dec 2023</p>
                <h3 class="topic-info">HTML & CSS foundations</h3>
                <p class="content-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
                <div class="d-flex">
                    <img src="./assets/images/image-avatar.webp" alt="a photo of the instructor" class="instructor-img">
                    <p class="instructor-name"> Greg Hooper</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
